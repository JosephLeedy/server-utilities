<VirtualHost *:80> 
    DocumentRoot /var/www/vhosts/%USER%/html/ 
    ServerName %USER%.m.agen.to 
    # ServerAlias 
    <Directory /var/www/vhosts/%USER%/html> 
        AllowOverride All 
        Order allow,deny 
        Allow from all 
    </Directory> 
    ErrorLog /var/wwww/vhosts/%USER%/logs/error.log 
    CustomLog /var/wwww/vhosts/%USER%/logs/access.log common 
</VirtualHost>
